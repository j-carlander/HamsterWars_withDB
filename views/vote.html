<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../public/style.css" />
  </head>
  <body>
    {{>partials/nav}}
    <h2>Vote on the cutest hamster!</h2>
    <!-- <img src="./images/not_a_hamster.png" alt="" /> -->

    <form action="/rateHamster" method="post">
      <div class="flex">
        {{ #hamsters }}
        <div class="grid">
          <label for="{{name}}"><img src="{{img}}" width="450" /></label>
          <input type="radio" name="votedOn" id="{{name}}" value="{{name}}" />
        </div>
        {{ /hamsters }}
      </div>

      <button class="vote-btn" type="submit">Vote!</button>
    </form>
  </body>
</html>
